<SCRIPT language=JavaScript type=text/javascript>
// make sure the explorer window comes to the front
self.focus();

// searchURL
var searchURL = "";
function getSearchURL() {
	return searchURL;
}
function setSearchURL(searchString) {
	searchURL = searchString;
}

// browseURL
var browseURL = "";

function getBrowseURL() {
	return browseURL;
}
function setBrowseURL(browseString) {
	browseURL = browseString;
}

// mapURL
var mapURL = "";

function getMapURL() {
	return mapURL;
}
function setMapURL(mapString) {
	mapURL = mapString;
}

// initialHistoryPosition
var initialHistoryPosition = 0;

function getInitialHistoryPosition() {
	return initialHistoryPosition;
}
function setInitialHistoryPosition(pos) {
	initialHistoryPosition = pos;
}

// currentHistoryPosition
var currentHistoryPosition = 0;

function getCurrentHistoryPosition() {
	return currentHistoryPosition;
}
function setCurrentHistoryPosition(pos) {
	currentHistoryPosition = pos;
}

// historyArray, we need to store that for IE
var historyArray = new Array();

function addToViewHistory(url) {
	historyArray[historyArray.length] = url;
}
function getViewHistory(pos) { 
	return historyArray[pos];
}
function deleteViewHistoryFromPos(fromPos) {
	historyArray = historyArray.slice(0,fromPos);
}
function cleanViewHistory() {
	historyArray.length = 0;
} 
function getViewHistoryLength() {
	return historyArray.length;
}
var isBackForwardMove = false;

// mode

var mode = "ME";

function getMode() {
	return mode;
}

// loggedIn

var loggedIn = "false";



// rootPath
var rootPath = document.URL;
var pos = rootPath.indexOf("?");
if (pos != -1)
	rootPath = rootPath.substring(0,pos);
pos = rootPath.lastIndexOf("/");
if (pos != -1)
	rootPath = rootPath.substring(0,pos+1);
	
function getRootPath() {
	return rootPath;
}



// used to save search criteria so that they can be restored when returning from browsing
var searchFormKeyword = "";
var searchFormOtherCriteria = "type=&theme=";
//alert(searchFormKeyword);
//alert(searchFormOtherCriteria);
var searchMapURL = "";
function getSearchMapURL() {
	return searchMapURL;
}



// used to move between map and details tabs
var docId = "";
function setCurrentContent(docIdStr) {
	docId = docIdStr;
}

// Used only in Netscape 4.x to reload the frames that need reloading
function handleResize() {
	if ((navigator.appName.indexOf("Netscape")>=0) && (parseInt(navigator.appVersion)<5)) {
		self.tabs.location.reload();
		self.contentFrames.location.reload();
	}
}

// Used in browse.jsp to track the ancestor folders
var browseStack = new Stack();
</SCRIPT>
