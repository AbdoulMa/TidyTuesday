<SCRIPT language=JavaScript type=text/javascript>
function goToBrowse() {
	// Call saveSearchArgs if going to browse from search tab
	if (parent.contentFrames.searchFrames)
		parent.contentFrames.searchFrames.searchForm.saveSearchArgs();

	var browseURL = top.getBrowseURL();

	if (browseURL.length != 0) {
		var index = browseURL.indexOf('?');
		var browseParams = browseURL.substring(index);
		parent.contentFrames.location.href = "content_frames.jsp" + browseParams;
	} else {
		parent.contentFrames.location.href = "content_frames.jsp?goTo=browse&mode=" + parent.getMode() + "&loggedIn=" + parent.loggedIn;
	}
	
	top.setSearchURL(""); // clear searchURL so that next search will start fresh
	self.location.href = "tabs.jsp?browse=active";
}

//javascript function to go to the browse page and not clear the last search result
//called from details_output_include
//Tim Leigh 7/6/2004
function goToBrowseDeh(){
  self.location.href = "tabs.jsp?browse=active";
}

function goToSearch() {
	var searchURL = top.getSearchURL();

	if (searchURL.length != 0) {
		var index = searchURL.indexOf('?');
		var searchParams = searchURL.substring(index);
		parent.contentFrames.location.href = "content_frames.jsp" + searchParams;
	} else {
		parent.contentFrames.location.href = "content_frames.jsp?goTo=helpSearch&mode=" + parent.getMode() + "&loggedIn=" + parent.loggedIn;
	}
	
	top.setBrowseURL(""); // clear browseURL so that next browse will start fresh
	top.browseStack.clear(); // clear browseStack also
	self.location.href = "tabs.jsp?search=active";
}

function goToMap() {
	viewMap(top.docId);
}

function goToDetails() {
	viewDetails(top.docId, true);
}

function gotoHelp() {
	window.open("help.jsp", "ME_Help", "menubar,resizable,scrollbars,status,toolbar,location");
}

</SCRIPT>
